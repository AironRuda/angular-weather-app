<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="14 > 15" />
    <img src="../assets/cold.png" *ngIf="14 <= 15" />
    <div class="weater-data">
      <div class="location">welintong</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
